[tool.poetry]
name = "weather-command"
version = "5.2.0"
description = "Command line weather app"
authors = ["Paul Sanders <psanders1@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/sanders41/weather-command"
homepage = "https://github.com/sanders41/weather-command"
documentation = "https://github.com/sanders41/weather-command"
keywords = ["weather", "cli"]

[tool.poetry.dependencies]
python = "^3.7"
rich = "13.3.2"
httpx = "0.23.3"
pydantic = "1.10.7"
camel-converter = {version = "3.0.0", extras = ["pydantic"]}
typer = "0.7.0"
tenacity = "8.2.2"
pyyaml = "6.0"

[tool.poetry.group.dev.dependencies]
black = "23.1.0"
mypy = "1.1.1"
pre-commit = "2.21.0"
pytest = "7.2.2"
pytest-cov = "4.0.0"
tox = "4.4.7"
ruff = "0.0.259"
tomli = {version = "2.0.1", python = "<3.11"}
types-pyyaml = "6.0.12.8"
pytest-asyncio = "0.21.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
weather-command = "weather_command.main:app"

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.egg
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | \venv
  | _build
  | buck-out
  | build
  | dist
  | setup.py
)/
'''

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = ["tomli.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov=weather_command --cov-report term-missing"
asyncio_mode = "auto"

[tool.coverage.report]
exclude_lines = ["if __name__ == .__main__.:", "pragma: no cover"]

[tool.ruff]
select = ["E", "F", "T201", "T203", "I001"]
ignore = ["E501", "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107"]
line-length = 100
fix = true
